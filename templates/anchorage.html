{% for anchor in cat.anchorage %}
    {% if anchor.clump_type == "Box Clump" %}
        {% include "partials/box-clump.html" %}
    {% elif anchor.clump_type == "U Clump" %}
        {% include "partials/u-clump.html" %}
    {% else %}
        {% include "partials/l-clump.html" %}
    {% endif %}
{% endfor %}
